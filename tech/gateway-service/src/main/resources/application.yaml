
server:
  port: 8082
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: example_route
          uri: http://httpbin.org:80
          predicates:
            - Path=/get
          filters:
            - AddRequestHeader=Example, Value

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/